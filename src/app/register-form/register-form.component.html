<!-- register-form.component.html -->
<div class="registration-form">
  <h2>Criar Nova Conta</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="registrationForm">

    <label for="cpf">CPF</label>
    <input type="text" id="cpf" name="cpf" formControlName="cpf" mask="000.000.000-00" inputmode="numeric">

    <label for="accountHolderName">Nome Completo</label>
    <input type="text" id="accountHolderName" name="accountHolderName" formControlName="accountHolderName">

    <label for="chavePix">Escolha uma Chave Pix</label>
    <input type="text" id="chavePix" name="chavePix" formControlName="chavePix">

    <!-- Add additional fields as necessary -->

    <button type="submit" [disabled]="!registrationForm.valid">Cadastrar</button>
  </form>
</div>
