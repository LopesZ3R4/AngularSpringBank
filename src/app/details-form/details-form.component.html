<!-- details-form.component.html -->
<div class="registration-form">
  <h2>Create New Account</h2>
  <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">

    <label for="cpf">CPF</label>
    <input type="text" id="cpf" name="cpf" [(ngModel)]="user.cpf" required>

    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" name="fullName" [(ngModel)]="user.fullName" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="user.email" required>

    <!-- Add additional fields as necessary -->

    <button type="submit" [disabled]="!registrationForm.valid">Register</button>
  </form>
</div>
